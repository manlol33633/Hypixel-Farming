<!DOCTYPE html>
<html>

<head id="head>
    <meta charset=" utf-8 ">
    <meta name="viewport " content="width=device-width ">
    <title id="title ">Hypixel Farming</title>
    <link href="style.css " rel="stylesheet " type="text/css" />
		<script src="farmingCalc.js"></script>
  </head>
  <body id="body ">
    <h1 id="h1 ">Amount of Farming Drop per Farm/Pet Level</h1>
		<h2 id="h2 ">Your Farming Statistics:</h2>
		<form id="flvlinfo ">
			<h3 id="h3 ">Farming</h3>
			<label id="flvl ">Farming Level:</label><br>
			<input type="text " id="flvlbox " name="flvlbox "><br><br>
			<label id="exp ">Experience:</label><br>
			<input type="text " id="expbox " name="expbox "><br><br>
			<label id="ff ">Farming Fortune:</label><br>
			<input type="text " id="ffbox " name="ffbox "><br><br>
			<form id="petinfo ">
				<label id="pet">Farming Pet:</label><br>
				<input type="text " id="petbox " name="petbox "><br><br>
				<label id="prarity ">Pet Rarity:</label><br>
				<input type="text " id="praritybox " name="praritybox "><br><br>
				<label id="plvl ">Pet Level:</label><br>
				<input type="text " id="plvlbox " name="plvlbox "><br><br>
				<label id="pexp ">Pet Experience:</label><br>
				<input type="text " id="pexpbox " name="pexpbox "><br><br>
			</form>
			<input type="submit " id="flvlsubmit " name="flvlsubmit ">
		</form>
	</body>
</html>
